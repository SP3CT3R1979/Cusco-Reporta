
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuscoReporta - Reporte de Incidencias Urbanas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/logo_unsaac.png" alt="Logo UNSAAC" width="30" height="30" class="d-inline-block align-top">
                CuscoReporta
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estadísticas Públicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">Reportar Incidencia</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-5 text-center text-white" style="background-image: url('../images/cusco_cover.jpg'); background-size: cover; background-position: center;">
        <div class="container">
            <h1 class="display-4">Ayúdanos a mejorar Cusco</h1>
            <p class="lead">Reporta incidencias urbanas de forma rápida y sencilla.</p>
            <a href="#" class="btn btn-primary btn-lg">¡Reportar ahora!</a>
        </div>
    </header>

    <!-- Quick Stats -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Estadísticas Rápidas</h2>
            <div class="row text-center">
                <div class="col-md-4">
                    <h3>1,234</h3>
                    <p>Reportes Recibidos</p>
                </div>
                <div class="col-md-4">
                    <h3>567</h3>
                    <p>Reportes en Proceso</p>
                </div>
                <div class="col-md-4">
                    <h3>667</h3>
                    <p>Reportes Resueltos</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
